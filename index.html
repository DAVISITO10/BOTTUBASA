<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot PHP + OpenAI</title>
</head>
<body>
  <h2>Chatbot</h2>
  <input type="text" id="mensaje" placeholder="Escribe algo..." />
  <button onclick="enviarMensaje()">Enviar</button>
  <pre id="respuesta"></pre>

  <script>
    async function enviarMensaje() {
      const mensaje = document.getElementById("mensaje").value;
      const res = await fetch("https://bottubasa.onrender.com/chatbot.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensaje })
      });
      const data = await res.json();
      document.getElementById("respuesta").innerText = data.respuesta || data.error;
    }
  </script>
</body>
</html>
